<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        body{ margin: 0;}
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from '/build/three.module.js';
        
        let camera, scene, renderer;
        let fakeEarth;

        function init(){
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45,
            window.innerWidth / window.innerHeight, 0.1, 1000);
            
            camera.position.set(1, 1, 10);

            let axesHelper = new THREE.AxesHelper(10);
            scene.add(axesHelper);
        function createFakeEarth(){
            const curve = new THREE.EllipseCurve(0,0,1,5,0,2.0 * Math.PI, false, 0);
            const points = curve.getPoints(500);
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.MeshBasicMaterial( {color: 0x009186 , wireframe:true} );
            fakeEarth = new THREE.Line(geometry, material);
            scene.add(fakeEarth);

            fakeEarth.position.x = 0;
            fakeEarth.position.y = 0;
            fakeEarth.position.z = 0;

        }
        createFakeEarth();
        renderer = new THREE.WebGLRenderer({antalias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        }

        const animate = function(){
            requestAnimationFrame(animate);
            fakeEarth.rotation.y += 0.01;
            fakeEarth.position.set(
                fakeEarth.position.x = 0.01, fakeEarth.position.y + 0.001,
                 fakeEarth.position.z + 0.0001);

            renderer.render(scene, camera);
        }


        init();
        animate();

    </script>
</body>
</html>
