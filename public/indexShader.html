<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Shader Computacao Grafica - Mateus</title>
		<meta charset="utf-8">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';

			import { TrackballControls } from './jsm/controls/TrackballControls.js';

			let camera, scene, renderer, gui, composer, controls;
			let pixelPass, params;

			let group;

			init();
			animate();

			function init() {
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );
				camera.position.set( 0, 0, 30 );
				controls = new TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 2.0;
				controls.panSpeed = 0.8;
				controls.zoomSpeed = 1.5;

				scene = new THREE.Scene();

				const hemisphereLight = new THREE.HemisphereLight( 0xfceafc, 0x000000, 1 );
				scene.add( hemisphereLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
				dirLight.position.set( 150, 75, 150 );
				scene.add( dirLight );

				const dirLight2 = new THREE.DirectionalLight( 0xffffff, 0.2 );
				dirLight2.position.set( - 150, 75, - 150 );
				scene.add( dirLight2 );

				const dirLight3 = new THREE.DirectionalLight( 0xffffff, 0.1 );
				dirLight3.position.set( 0, 125, 0 );
				scene.add( dirLight3 );

				const geometries = [
					new THREE.SphereGeometry( 1, 64, 64 ),
					new THREE.BoxGeometry( 1, 1, 1 ),
					new THREE.ConeGeometry( 1, 1, 32 ), 
					new THREE.TetrahedronGeometry( 1 ), 
					new THREE.TorusKnotGeometry( 1, .4 )
				];

                group = new THREE.Group();

				for ( let i = 0; i < 25; i ++ ) {

					const geom = geometries[ Math.floor( Math.random() * geometries.length ) ];

					const color = new THREE.Color();
					color.setHSL( Math.random(), 0.7 + 0.2 * Math.random(), 0.5 + 0.1 * Math.random());
					

					const mat = new THREE.MeshPhongMaterial( { color: color, shininess: 200 } );
					

					const mesh = new THREE.Mesh( geom, mat );

					const s = 4 + Math.random() * 10;
					mesh.scale.set( s, s, s );
					mesh.position.set( Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5 ).normalize();
					mesh.position.multiplyScalar( Math.random() * 200 );
					mesh.rotation.set( Math.random() * 2, Math.random() * 2, Math.random() * 2 );
					group.add( mesh );

				}

				scene.add( group );


				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function update() {

				controls.update();

				group.rotation.y += 0.0015;
				group.rotation.z += 0.001;

			}

			function animate() {

				update();

					renderer.render( scene, camera );

				

				window.requestAnimationFrame( animate );

			}

		</script>
	</body>
</html>
